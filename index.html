<!DOCTYPE html>
<html lang="en-PH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikhael Profile</title>
		
    <!-- Import Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Global reset and font-family setup */
        html,
        body,
        p {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: rgba(221, 221, 221, 0.3); /* Light background for the body */
        }

        /* Use 'Raleway' font for headings */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Raleway', sans-serif;
        }

        h1 {
            text-align: center;
        }

        /* Styling for the class that gives a black background and white text */
        .black_text {
            background-color: black;
            color: white;
            padding: 3px;
        }

        /* Main container with flexible layout */
        .mycontainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 60px;
        }

        .item {
            color: black;
            background-color: white;
        }

        .text_margin {
            margin-left: 25px;
        }

        /* Styling for section and aside elements */
        section {
            width: 50%;
            text-align: center;
        }

        aside {
            width: 35%;
        }

        /* Footer styling */
        footer {
            background-color: rgba(119, 119, 119, 1);
            color: white;
            padding: 5px;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .mycontainer {
                gap: 40px;
            }

            section,
            aside {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <h1>The Profile</h1>
    <!-- Introduction with a styled span element -->
    <p style="text-align: center; margin-bottom: 90px;">Welcome to <span class="black_text">Mikhael's</span> profile</p>

    <!-- Main content container with section and aside elements -->
    <div class="mycontainer" style="margin-bottom: 50px;">
        <!-- Section for light control feature -->
        <section class="item">
            <h2>To be filled</h2>

            <!-- Light control images hidden initially -->
            <img src="image/pic_bulbon.gif" style="display:none;" />
            <img src="image/pic_bulboff.gif" style="display:none;" />

            <!-- JavaScript function for switching images -->
            <script>
                function light(num) {
                    var pic;
                    if (num == 1) {
                        pic = "image/pic_bulbon.gif"; // Light on
                    } else {
                        pic = "image/pic_bulboff.gif"; // Light off
                    }
                    document.getElementById('myImage').src = pic;
                }
            </script>

            <!-- Image and button for light control -->
            <img id="myImage" src="image/pic_bulboff.gif" style="max-width:10%; height:auto;"><br>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </section>

        <!-- Aside section with profile image and description -->
        <aside class="item">
            <img src="image/gomez_image.jpg" alt="A selfie picture" style="width: 100%;">
            <h4 class="text_margin"><b>Mikhael Edman P. Gomez</b></h4>
            <p class="text_margin">A college student in FEU Tech<br>Computer Science Major</p>

            <!-- Button to link to alternate profile -->
            <button id="myLink" type="button" onclick="window.location.href= 'alt_profile.html';" class="text_margin">
                Alternate Profile
            </button>

            <!-- JavaScript to toggle link functionality -->
            <script>
                let isOriginal = true;

                function link() {
                    const myLink = document.getElementById('myLink');

                    // Toggle link and button text
                    if (isOriginal) {
                        myLink.onclick = function () {
                            window.location.href = "rhau_profile.html";
                        };
                        myLink.innerHTML = "Rhaulline's Profile";
                    } else {
                        myLink.onclick = function () {
                            window.location.href = "index_alt.html";
                        };
                        myLink.innerHTML = "Alternate Profile";
                    }

                    isOriginal = !isOriginal;
                }
            </script>

            <!-- Button to trigger the link change -->
            <button type="button" onclick="link()" style="margin-bottom: 30px;">Click me to change link</button>
        </aside>
    </div>

    <!-- Footer section -->
    <footer>
        <h4 style="margin-left: 30px;">A Mikhael's Website</h4>
    </footer>

</body>

</html>
