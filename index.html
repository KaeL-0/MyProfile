<!DOCTYPE html>
<html lang="en-PH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikhael Profile</title>

    <!-- External Resources -->
    <!-- Google Fonts: Raleway for headings and Open Sans for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* CSS Reset and Base Styles
        ---------------------------- */
        html,
        body,
        p {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Open Sans', sans-serif; /* Base font for better readability */
        }

        body {
            background-color: rgba(221, 221, 221, 0.3); /* Subtle gray background */
        }

        /* Typography
        ------------ */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Raleway', sans-serif; /* Distinct font for headings */
        }

        h1 {
            text-align: center;
        }

        /* Utility Classes
        ---------------- */
        .black_text {
            background-color: black;
            color: white;
            padding: 3px; /* Creates a badge-like effect */
        }

        /* Layout Components
        ------------------ */
        .mycontainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 60px; /* Spacing between flex items */
        }

        .item {
            color: black;
            background-color: white; /* Card-like elements */
        }

        .text_margin {
            margin-left: 25px; /* Consistent text spacing */
        }

        /* Main Layout Elements
        -------------------- */
        section {
            width: 50%;
            text-align: center;
        }

        aside {
            width: 35%;
        }

        /* Footer Styles
        -------------- */
        footer {
            background-color: rgba(119, 119, 119, 1);
            color: white;
            padding: 5px;
        }

        /* Responsive Design
        ----------------- */
        @media (max-width: 768px) {
            .mycontainer {
                gap: 40px; /* Reduced spacing on smaller screens */
            }

            section,
            aside {
                width: 80%; /* Wider sections for better mobile viewing */
            }
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <h1>The Profile</h1>
    <p style="text-align: center; margin-bottom: 90px;">Welcome to <span class="black_text">Mikhael's</span> profile</p>

    <!-- Main Content Container -->
    <div class="mycontainer" style="margin-bottom: 50px;">
        <!-- Interactive Light Control Section -->
        <section class="item">
            <h2>To be filled</h2>

            <!-- Hidden Images for Light Control Feature -->
            <img src="image/pic_bulbon.gif" style="display:none;" />
            <img src="image/pic_bulboff.gif" style="display:none;" />

            <!-- Light Control Javascript -->
            <script>
                // Function to switch between light on/off images
                function light(num) {
                    var pic;
                    if (num == 1) {
                        pic = "image/pic_bulbon.gif"; // Light on state
                    } else {
                        pic = "image/pic_bulboff.gif"; // Light off state
                    }
                    document.getElementById('myImage').src = pic;
                }
            </script>

            <!-- Light Control Interface -->
            <img id="myImage" src="image/pic_bulboff.gif" style="max-width:10%; height:auto;"><br>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </section>

        <!-- Profile Information Sidebar -->
        <aside class="item">
            <!-- Profile Image and Details -->
            <img src="image/gomez_image.jpg" alt="A selfie picture" style="width: 100%;">
            <h4 class="text_margin"><b>Mikhael Edman P. Gomez</b></h4>
            <p class="text_margin">A college student in FEU Tech<br>Computer Science Major</p>

            <!-- Profile Navigation -->
            <button id="myLink" type="button" onclick="window.location.href= 'alt_profile.html';" class="text_margin">
                Alternate Profile
            </button>

            <!-- Profile Link Toggle Javascript -->
            <script>
                let isOriginal = true;

                // Function to toggle between different profile links
                function link() {
                    const myLink = document.getElementById('myLink');

                    if (isOriginal) {
                        // Switch to Rhaulline's profile
                        myLink.onclick = function () {
                            window.location.href = "rhau_profile.html";
                        };
                        myLink.innerHTML = "Rhaulline's Profile";
                    } else {
                        // Switch back to alternate profile
                        myLink.onclick = function () {
                            window.location.href = "index_alt.html";
                        };
                        myLink.innerHTML = "Alternate Profile";
                    }

                    isOriginal = !isOriginal;
                }
            </script>

            <!-- Link Toggle Button -->
            <button type="button" onclick="link()" style="margin-bottom: 30px;">Click me to change link</button>
        </aside>
    </div>

    <!-- Page Footer -->
    <footer>
        <h4 style="margin-left: 30px;">A Mikhael's Website</h4>
    </footer>
	
</body>

</html>
