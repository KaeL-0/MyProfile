<!DOCTYPE html>
<html lang="en-PH">
    <!-- Head section containing metadata and styling -->
    <head>
        <title>Mikhael Profile</title>

        <!-- Meta tags for character encoding and responsive viewport -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- External font import from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- External CSS stylesheet -->
        <link rel="stylesheet" href="mystyle.css">

        <style>
        a:link, a:visited {
            font-family: 'Raleway', sans-serif;
            font-size: 80%;
            margin-left: 25px;
          background-color: white;
          color: black;
          border: 2px rgb(248, 248, 255);
          padding: 5px 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }

        a:hover, a:active {
        
          background-color: rgb(119, 136, 153);
          color: white;
        }
            
        </style>
    </head>

    <!-- Body section containing the main content -->
    <body>
        <!-- Header section -->
        <h1>The Profile</h1>
        <p style="text-align: center; margin-bottom: 90px;">Welcome to <span class="black_text">Mikhael's</span> profile</p>

        <!-- Main content container -->
        <div class="mycontainer" style="margin-bottom: 50px;">
            <!-- Light bulb section -->
            <section class="item">
                <h2>To be filled</h2>

                <!-- Hidden images for light bulb states -->
                <img src="image/pic_bulbon.gif" style="display:none;" />
                <img src="image/pic_bulboff.gif" style="display:none;" />
                
                <!-- Light bulb control script -->
                <script>
                    function light(num) {
                        var pic;
                        if (num == 1) {
                            pic = "image/pic_bulbon.gif";
                        } else {
                            pic = "image/pic_bulboff.gif";
                        }
                        document.getElementById('myImage').src = pic;
                    }
                </script>
                
                <!-- Light bulb interface -->
                <img id="myImage" src="image/pic_bulboff.gif" style="max-width:10%;height:auto;"><br>
                <button type="button" onclick="light(1)">Light On</button>
                <button type="button" onclick="light(0)" >Light Off</button>
                <p style="margin-bottom: 30px;"></p>
            </section>

            <!-- Profile section -->
            <aside class="item">
                <img src="image/gomez_image.jpg" alt="A selfie picture" style="width: 100%;">
                <h4 class="text_margin"><b>Mikhael Edman P. Gomez</b></h4>
                <p class="text_margin">A college student in FEU Tech<br>Computer Science Major</p>
                
                <!-- Profile navigation buttons -->
                <a id="myLink" href="alt_profile.html" target="_blank">Alternate Profile</a>
                
                <!-- Link switching script -->
                <script>
                    let isOriginal = true;

                    function link() {
                        const myLink = document.getElementById('myLink');
                        
                        if (isOriginal) {
                                myLink.href = "rhau_profile.html";
                                myLink.innerHTML = "Rhaulline's Profile";
                 
                        } else {
                                myLink.href = "alt_profile.html";
                                myLink.innerHTML = "Alternate Profile";
                        }

                        isOriginal = !isOriginal;
                    }
                </script>
                <button type="button" onclick="link()" style="margin-bottom: 30px;">Click me to change link</button>
            </aside>
        </div>

        <!-- Footer section -->
        <footer>
            <p class="footer_text">A Mikhael's Website</p>
        </footer>
    </body>
</html>
